<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 
        name 指定数据的名称
        content 指定数据的内容
            keywords 表示网站的关键字，可以同时指定多个关键字，关键字使用逗号隔开
     -->
    <meta name="keywords" content="HTML5,前端,css3">
    <!-- 
        description 用于指定网站的描述，相当于网站的自我介绍
     -->
    <meta name="description" content="京东的晚上购物综合平台" >
    <!--
        title 标签的内容会作为搜索结果的超链接的文字显示
    -->
    <!-- 
        <meta http-equiv="refresh" content="3;url=https://www.mozilla.org">
        将页面重新定向到另一个网站   3秒以后跳转到另一个网站
     -->
     <!-- <meta http-equiv="refresh" content="3;url=https://www.baidu.com" -->
    <title>Document</title>
</head>
<body>
    
</body>
</html>
