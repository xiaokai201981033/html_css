<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        audio 标签用来向页面中引入一个外部的音频文件的
            音视频文件引入时，默认情况下不允许用户自己控制播放停止

        属性：
            controls 是否允许用户控制播放，有就能控制，没有就不能
            autoplay 音频文件是否自动播放
                如果设置了autoplay 则音乐在打开页面时会自动播放
                    但是目前来讲大部分浏览器都不会对音乐自动播放
            loop 音乐是否循环播放
     -->
    <!-- <audio src="./source/audio.mp3" controls autoplay loop></audio> -->

     <!-- 除了通过src来指定外部文件的路径外，还可以通过source来指定文件 -->
    <audio controls>
        对不起你的浏览器不支持播放音频！请升级浏览器！
        <source src="./source/audio.mp3">
        <source src="./source/audio.ogg">
        <!-- 低版本引入音频文件 ,可以写在上面的标签中-->
        <embed src="./source/audio.mp3" type="audio/mp3">  
    </audio> 

    <!-- 
        使用video标签向网页中引入视频文件
            使用方式和audio基本上是一样的
     -->
    <video controls>
        <source src="./source/flower.webm">
        <source src="./source/flower.mp4">
        <embed src="./source/flower.mp4" type="video/mp4">
    </video>

    <iframe frameborder="0" src="https://v.qq.com/txp/iframe/player.html?vid=z0042ht32ft" allowFullScreen="true" width="500" height="300"></iframe>
    
</body>
</html>
